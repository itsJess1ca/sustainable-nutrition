<article class="testimonial">
  <h1 class="testimonial-author">{{testimonial.author}}</h1>
  <div class="testimonial-content">

    <div id="photos">
      <div class="before-photo" [ngStyle]="{'background-image': 'url('+testimonial.beforeImage.url+')'}">
        <div id="before-photo__label">Before</div>
      </div>
      <div class="after-photo" [ngStyle]="{'background-image': 'url('+testimonial.afterImage.url+')'}">
        <div id="after-photo__label">After</div>
      </div>
    </div>

    <div class="content video" *ngIf="testimonial.videoUrl">
      <iframe class="ytplayer" type="text/html" [width]="videoSize.width" [height]="videoSize.height"
              [src]="testimonial.videoUrl"
              frameborder="0"></iframe>
    </div>
    <div class="content text" *ngIf="!testimonial.videoUrl" [innerHTML]="testimonial.content">
    </div>
  </div>
</article>
