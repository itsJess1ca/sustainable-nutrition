<sn-page-title [title]="'Services'"></sn-page-title>
<section id="page-content">
  <div id="page-description-header" [innerHTML]="header.pageDescriptionHeader">
  </div>
  <div id="page-description" [innerHTML]="header.pageDescription">
  </div>
  <sn-service
    *ngFor="let service of services; let i = index; trackBy: servicesTrackBy"

    [index]="i"
  ></sn-service>
</section>
