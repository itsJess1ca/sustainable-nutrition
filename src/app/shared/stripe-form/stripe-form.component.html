{{message}}
<br>
<button (click)="openCheckout()">Purchase</button>

<div id="stripeForm" *ngIf="stripeFormVisible">
  <div id="background" (click)="closePayWindow()"></div>
  <div id="payment-form-container">
    <header>
      <sn-brand-logo class="brand-logo" theme="other" prefix="pay"></sn-brand-logo>
      <div id="header-content">
        <div id="product">
          <span>{{purchase.title}}</span>
        </div>
        <div id="price">
          <span>Price: </span>
          <span>{{purchase.price | currency:'GBP':true}}</span>
        </div>
      </div>
    </header>
    <section id="payment-form-content">
      <form id="payment-form" (ngSubmit)="getToken(card)" novalidate [formGroup]="card">
        <span class="payment-message">{{message}}</span>

        <div class="form-row">
          <label>
            <span>Card Number</span>
            <input type="text" size="20" data-stripe="number" formControlName="number">
          </label>
        </div>

        <div class="form-row">
          <label>
            <span>Expiration (MM/YY)</span>
            <input type="text" size="2" data-stripe="exp_month" formControlName="exp_month">
          </label>
          <span> / </span>
          <input type="text" size="2" data-stripe="exp_year" formControlName="exp_year">
        </div>

        <div class="form-row">
          <label>
            <span>CVC</span>
            <input type="text" size="4" data-stripe="cvc" formControlName="cvc">
          </label>
        </div>

        <button id="pay-button" type="submit" [disabled]="!stripeButtonActive">{{stripeButtonMessage}}</button>
      </form>
    </section>
  </div>
</div>
